<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTac - Blog de Relojes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .bg-pattern {
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-700">
    <div id="root"></div>

    <script type="text/babel">
        const TicTacBlog = () => {
            const [posts, setPosts] = React.useState([
                {
                    id: 1,
                    title: "Relojes Deportivos de Élite",
                    excerpt: "Los dispositivos de precisión que todo atleta desea.",
                    category: "Deportivo",
                    imageUrl: "https://via.placeholder.com/400x250?text=Reloj+Deportivo",
                    amazonLink: "#",
                    price: 249.99,
                    brand: "Garmin"
                },
                {
                    id: 2,
                    title: "Clásicos Atemporales del Tiempo",
                    excerpt: "Relojes que cuentan historias más allá de las horas.",
                    category: "Vintage",
                    imageUrl: "https://via.placeholder.com/400x250?text=Reloj+Vintage",
                    amazonLink: "#",
                    price: 599.50,
                    brand: "Rolex"
                },
                {
                    id: 3,
                    title: "Smartwatches: Futuro en tu Muñeca",
                    excerpt: "Tecnología de punta que revoluciona tu estilo de vida.",
                    category: "Tecnología",
                    imageUrl: "https://via.placeholder.com/400x250?text=Smartwatch",
                    amazonLink: "#",
                    price: 349.99,
                    brand: "Apple"
                }
            ]);

            return (
                <div className="relative min-h-screen">
                    <div className="bg-pattern absolute inset-0 z-0"></div>
                    
                    {/* Encabezado */}
                    <header className="relative z-10 text-white text-center py-20">
                        <div className="container mx-auto px-4">
                            <h1 className="text-6xl font-bold mb-4" style={{fontFamily: 'Orbitron, sans-serif'}}>
                                <i className="fas fa-clock mr-4 text-yellow-300"></i>TicTac
                            </h1>
                            <p className="text-2xl max-w-2xl mx-auto mb-8">
                                Descubre el universo de los relojes. Cada segundo cuenta, cada momento importa.
                            </p>
                        </div>
                    </header>

                    {/* Grid de Posts */}
                    <section className="container mx-auto px-4 pb-16 relative z-10">
                        <div className="grid md:grid-cols-3 gap-8">
                            {posts.map(post => (
                                <div 
                                    key={post.id} 
                                    className="bg-white bg-opacity-90 rounded-2xl overflow-hidden shadow-2xl transform transition hover:scale-105"
                                >
                                    <div className="relative">
                                        <img 
                                            src={post.imageUrl} 
                                            alt={post.title} 
                                            className="w-full h-56 object-cover"
                                        />
                                        <div className="absolute top-4 right-4">
                                            <span className="bg-purple-600 text-white px-3 py-1 rounded-full text-sm">
                                                {post.category}
                                            </span>
                                        </div>
                                    </div>
                                    <div className="p-6">
                                        <h2 className="text-2xl font-bold mb-3 text-gray-800">{post.title}</h2>
                                        <p className="text-gray-600 mb-4">{post.excerpt}</p>
                                        
                                        <div className="flex justify-between items-center mb-4">
                                            <div className="text-sm text-gray-500">
                                                <i className="fas fa-tags mr-2"></i>{post.brand}
                                            </div>
                                            <div className="text-green-600 font-bold">
                                                <i className="fas fa-dollar-sign mr-1"></i>{post.price.toFixed(2)}
                                            </div>
                                        </div>

                                        <div className="flex space-x-4">
                                            <a 
                                                href={post.amazonLink} 
                                                target="_blank" 
                                                rel="noopener noreferrer"
                                                className="w-full text-center bg-purple-600 text-white py-3 rounded-full hover:bg-purple-700 transition"
                                            >
                                                <i className="fas fa-shopping-cart mr-2"></i>Comprar en Amazon
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Newsletter */}
                    <section className="relative z-10 bg-white bg-opacity-10 py-16 text-white">
                        <div className="container mx-auto px-4 text-center">
                            <h2 className="text-4xl font-bold mb-6">Suscríbete a TicTac</h2>
                            <p className="text-xl mb-8 max-w-2xl mx-auto">
                                Recibe las últimas novedades, análisis y ofertas de relojes directamente en tu correo.
                            </p>
                            
                            <div className="max-w-md mx-auto flex">
                                <input 
                                    type="email" 
                                    placeholder="Tu correo electrónico" 
                                    className="w-full px-5 py-3 rounded-l-lg text-black"
                                />
                                <button className="bg-yellow-400 text-black px-6 py-3 rounded-r-lg hover:bg-yellow-500 transition">
                                    Suscribir
                                </button>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="relative z-10 bg-black bg-opacity-50 text-white py-12">
                        <div className="container mx-auto px-4 text-center">
                            <p>© 2024 TicTac. Todos los derechos reservados.</p>
                            <div className="flex justify-center space-x-4 mt-4">
                                <a href="#" className="hover:text-purple-300">Política de Privacidad</a>
                                <a href="#" className="hover:text-purple-300">Términos de Servicio</a>
                                <a href="#" className="hover:text-purple-300">Contacto</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<TicTacBlog />, document.getElementById('root'));
    </script>
</body>
</html>
