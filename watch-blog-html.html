<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo & Estilo - Blog de Relojes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/lucide-react@0.263.0/dist/lucide.css">
    <script src="https://unpkg.com/lucide-react@0.263.0/dist/lucide.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { Clock, Star, Watch, Link, Share2 } = lucide;

        const WatchBlog = () => {
            const [featuredPosts, setFeaturedPosts] = React.useState([
                {
                    id: 1,
                    title: "Los 5 Mejores Relojes Deportivos de 2024",
                    excerpt: "Descubre los relojes que todo atleta debe tener en su muñeca este año.",
                    imageUrl: "https://via.placeholder.com/400x250",
                    amazonLink: "#",
                    readTime: "5 min de lectura"
                },
                {
                    id: 2, 
                    title: "Relojes Vintage: Un Viaje por la Historia del Tiempo",
                    excerpt: "Exploramos las piezas más icónicas que han marcado tendencia.",
                    imageUrl: "https://via.placeholder.com/400x250",
                    amazonLink: "#",
                    readTime: "7 min de lectura"
                },
                {
                    id: 3,
                    title: "Tecnología de Vanguardia: Smartwatches que Revolucionan",
                    excerpt: "Los dispositivos inteligentes que están cambiando la forma de medir el tiempo.",
                    imageUrl: "https://via.placeholder.com/400x250", 
                    amazonLink: "#",
                    readTime: "6 min de lectura"
                }
            ]);

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Encabezado */}
                    <header className="bg-gradient-to-r from-blue-600 to-purple-700 text-white py-16 text-center">
                        <div className="container mx-auto px-4">
                            <h1 className="text-4xl md:text-6xl font-bold mb-4 flex justify-center items-center gap-4">
                                <Clock size={50} /> Tiempo & Estilo
                            </h1>
                            <p className="text-xl max-w-2xl mx-auto">
                                Descubre el fascinante mundo de los relojes, desde clásicos hasta la última tecnología
                            </p>
                        </div>
                    </header>

                    {/* Sección de Posts Destacados */}
                    <section className="container mx-auto px-4 py-16">
                        <div className="grid md:grid-cols-3 gap-8">
                            {featuredPosts.map(post => (
                                <div 
                                    key={post.id} 
                                    className="bg-white shadow-lg rounded-xl overflow-hidden transition-all hover:scale-105 hover:shadow-2xl"
                                >
                                    <img 
                                        src={post.imageUrl} 
                                        alt={post.title} 
                                        className="w-full h-48 object-cover"
                                    />
                                    <div className="p-6">
                                        <h2 className="text-2xl font-bold mb-3">{post.title}</h2>
                                        <p className="text-gray-600 mb-4">{post.excerpt}</p>
                                        
                                        <div className="flex justify-between items-center">
                                            <span className="text-sm text-gray-500 flex items-center">
                                                <Watch size={16} className="mr-2"/> {post.readTime}
                                            </span>
                                            
                                            <div className="flex space-x-2">
                                                <a 
                                                    href={post.amazonLink} 
                                                    target="_blank" 
                                                    rel="noopener noreferrer"
                                                    className="bg-green-500 text-white px-3 py-1 rounded-full flex items-center hover:bg-green-600 transition"
                                                >
                                                    <Link size={16} className="mr-2"/> Comprar
                                                </a>
                                                <button className="bg-gray-200 text-gray-700 px-3 py-1 rounded-full hover:bg-gray-300 transition">
                                                    <Share2 size={16}/>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Sección de Newsletter */}
                    <section className="bg-gradient-to-r from-purple-600 to-blue-500 text-white py-16">
                        <div className="container mx-auto px-4 text-center">
                            <h2 className="text-3xl font-bold mb-4">Suscríbete y Mantente Actualizado</h2>
                            <p className="text-xl mb-8">Recibe los mejores artículos sobre relojes directamente en tu correo</p>
                            
                            <div className="max-w-md mx-auto flex">
                                <input 
                                    type="email" 
                                    placeholder="Tu correo electrónico" 
                                    className="w-full px-4 py-3 rounded-l-lg text-black"
                                />
                                <button className="bg-yellow-400 text-black px-6 py-3 rounded-r-lg hover:bg-yellow-500 transition">
                                    Suscribir
                                </button>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-white py-8">
                        <div className="container mx-auto px-4 text-center">
                            <p>© 2024 Tiempo & Estilo. Todos los derechos reservados.</p>
                            <div className="flex justify-center space-x-4 mt-4">
                                <a href="#" className="hover:text-blue-300">Política de Privacidad</a>
                                <a href="#" className="hover:text-blue-300">Términos de Servicio</a>
                                <a href="#" className="hover:text-blue-300">Contacto</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<WatchBlog />, document.getElementById('root'));
    </script>
</body>
</html>
